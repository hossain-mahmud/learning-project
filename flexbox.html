<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .title{
            color: #ff9900;
            background: #333;
            display: inline;
        }
        .box h2{
            padding: 40px;
            background: purple;
            color: #fff;
        }
        .container{
            height: 100vh;
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>

    <main>
        <h2 class="title">Flex Box</h2>

        <div class="container">
            <div class="box">
                <h2>Bangladesh 1</h2>
            </div>
            <div class="box">
                <h2>Bangladesh 2</h2>
            </div>
            <div class="box">
                <h2>Bangladesh 3</h2>
            </div>
            <div class="box">
                <h2>Bangladesh 4</h2>
            </div>
        </div>
     
        


    </main>
    
</body>
</html>
